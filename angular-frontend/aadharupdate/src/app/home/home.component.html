<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Search for Aadhaar Card Details</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Here">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort style="text-align: center;">

        <ng-container matColumnDef="aadharNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Aadhaar Number</th>
            <td mat-cell *matCellDef="let element">{{element.aadharNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
            <td mat-cell *matCellDef="let element">{{element.contact}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openDialog(element)">Edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deleteAadhar(element.aadharNumber)">Delete</button>
        </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="viewAadhar(element)"><mat-icon class="view">visibility</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator> -->
</div>
